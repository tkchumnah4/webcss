<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Dropping balls</title>
    <style>
        .balls{
            border-radius:50%;
            background:linear-gradient(
                35deg,
                #ccffff,
                #ffcccc,

            );
            width:50px;
            height:50px;
            margin-top:50px;

        }
        #ball1{
            left:40%;

        }
        #ball2{
            left:80%;

        }

    </style>
</head>

<body>
    <div  class="balls" id="ball1"></div>
    <div  class="balls" id="ball2"></div>
</body>

</html>
