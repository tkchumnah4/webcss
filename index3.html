<!DOCTYPE html>
<!--HTML5 doctype-->
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Learning html</title>
</head>

<body>
    <header>
        <!--The header element specifies a header for a document or section,
            it should be as a container for introductory content-->
        <nav>
            <!--The nav elements defines a set navigation links-->
            <ol>
                <li><a href="#section">Section</a></li>
                <li><a href="#article">Article</a></li>
                <li><a href="#aside">Aside</a></li>
                <li><a href="#article2">Article2</a></li>
                <li><a href="#article3">Article3</a></li>
                <li><a href="#footer">Footer</a></li>

            </ol>
        </nav>
    </header>

    <main>
        <section id="section">
            <!--The section element defines a section in a document and 
                is a thematic grouping of content, typically with a heading-->

        </section>
        <article id="article">
            <!--The article element specifies independent and self-contained content.
            An article should make sense on its own and it should be possible to read it
        indepently from the rest of the website.-->
        </article>
        <aside>
            <!--The aside element defines content aside from the content it is 
            placed in, it should be related tot the surrounding content-->
        </aside>
        <article id="article2">
            <!--The article element specifies independent and self-contained content.
            An article should make sense on its own and it should be possible to read
        it independently from the rest of the website-->

        </article>
        <article id="article3">

        </article>
        <footer id="footer">
            <!--The footer element defines footer for a document or section.
            It usually contains author's and copyright info, links to term of use and contacts info.-->
        </footer>
    </main>
</body>

</html>
