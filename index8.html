<!DOCTYPE html>
<!--html5 doctype-->
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Applied Visual Design</title>
    <style>
        h4{
            text-align:center;
        }
        p{
            text-align:justify;
        }
        .links {
            margin-right: 20px;

        }

        .fullcard {
            border: 1px solid #ccc;
            border-radius: 5px;
            margin: 50px 1150px 50px 30px;
            padding: 10px 10px 10px 10px;
        }
    </style>
</head>

<body>
    <div class="fullcard">
        <div class="cardContent">
            <div class="cardText">

                <h4>Google</h4>
                <p>Google was founded by Larry Page and Sergey
                    Brin while they were Ph.D. students at standford
                    University.
                </p>
            </div>
            <div>
                <a href="https://en.wikipedia.org/wiki/Larry_Page" target="_blank" class="links">Larry Page</a>
                <a href="https://en.wikipedia.org/wiki/Sergey_Brin" target="_blank" class="links">Sergey Brin</a>
            </div>
        </div>
    </div>

</body>

</html>
