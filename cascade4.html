<!DOCTYPE html>
<!--HTML5 doctype-->
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>styling list</title>
        <style>
            /* sdds */
            h1{
                font-size: 35px;
                color:indianred;
                font-family:sans-serif;

            }
            li{
               /* list-style-type:square; */
                /* list-style-type:decimal-leading-zero; */
                list-style-image:url("images1/break1.png");
                list-style-position:inside;
            }

        </style>
    </head>

    <body>
        <header>
            <h1>Styling In List</h1>
        </header>
        <main>
            <article>
                <header>
                    <h3>Example 1</h3>
                </header>
                <ol>
                    <li>eggs</li>
                    <li>milk</li>
                    <li>break</li>
                    <li>coffee</li>
                </ol>
            </article>
        </main>
    </body>
</html>
