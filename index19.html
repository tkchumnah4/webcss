<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>CSS Grid</title>
    <style>
        .d1 {
            background: lightskyblue;

        }

        .d2 {
            background: lightsalmon;

        }

        .d3 {
            background: paleturquoise;

        }

        .d4 {
            background: lightpink;

        }

        .d5 {
            background: palegreen;

        }

        .container {
            font-size: 40px;
            width: 400px;
            height: 300px;
            background: lightgray;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: 1fr 1fr 1fr;
            grid-gap: 20px 10px;
            justify-items: center;
            align-items:end;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="d1">1</div>
        <div class="d2">2</div>
        <div class="d3">3</div>
        <div class="d4">4</div>
        <div class="d5">5</div>
    </div>
</body>

</html>
